<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display Property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="block"></div>
    <span class="inline">this is an inline element</span>
    <p>Lorem ipsum dolor sit amet <span class="display-inline">consectetur</span> adipisicing elit. Quibusdam consequatur, aspernatur, quis doloribus modi ad <span class="display-inline-block"> blanditiis </span> eius veniam molestiae necessitatibus mollitia minus consequuntur, delectus laborum dicta maxime ullam. <span class="display-block">Repellendus</span>, nihil.</p>
</body>
</html>
